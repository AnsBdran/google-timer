<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>google timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <header>
        <h1>Google Timer</h1>
    </header>
    <main>
        <section class="app">
            <div class="toggle">
                <div class="timer"><button><img src="imgs/timer.svg" alt="timer icon">timer </button></div>
                <div class="stop-watch"><button><img src="imgs/stop-watch.svg" alt="stop watch">stopwatch</button></div>
            </div>
            <section class="timer-wrapper">
                <div class="timer">
                    <h2><span class="minutes">5</span>m <span class="seconds">00</span>s</h2>
                </div>
                <div class="btns">
                    <button class="start">
                        start
                    </button>
                    <button class="reset">reset</button>
                </div>
            </section>
            <section class="stop-watch"></section>
        </section>
    </main>
</body></html>
